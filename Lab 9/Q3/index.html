<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Shopping Website</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to ShopEase</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Deals</a>
      <a href="#">Fashion</a>
      <a href="#">Electronics</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <img src="sign-in.png" alt="Sign in Banner">
    <div class="banner-text">
      <h2>Sign in for the best experience</h2>
      <button>Sign in Securely</button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <div class="category">
      <img src="images/winter-wear.png" alt="Winter Wear">
      <h3>Cozy Winter Wear</h3>
    </div>

    <div class="category">
      <img src="fitness.png" alt="Fitness Equipment">
      <h3>Fitness Gear</h3>
    </div>

    <div class="category">
      <img src="fashion-deals.png" alt="Fashion Deals">
      <h3>Fashion Deals</h3>
    </div>

    <div class="category">
      <img src="gift-cards.png" alt="Gift Cards">
      <h3>Gift Cards</h3>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

</body>
</html>
